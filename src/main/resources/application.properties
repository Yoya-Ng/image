spring.application.name=demo

# Railway 會自動設定 PORT 環境變數
server.port=${PORT:8080}

# 使用環境變數配置 (本地開發可以直接寫,部署到 Railway 用環境變數)
# Neon PostgreSQL Connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://ep-morning-wind-a107ph7w-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:neondb_owner}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_password_here}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
